<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web Development Tutorial</title>
        <style>
            iframe {
                box-sizing: border-box;
            }
            iframe[name="chapters-frame"] {
                position: fixed;
                top: 0;
                left: 0;
                width: 20%;
                height: 50%;
                border-top: none;
                border-left: none;
            }
            iframe[name="pages-frame"] {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 20%;
                height: 50%;
                border-bottom: none;
                border-left: none;
            }
            iframe[name="main-frame"] {
                position: fixed;
                top: 0;
                bottom: 0;
                right: 0;
                width: 80%;
                height: 100%;
                border-top: none;
                border-bottom: none;
                border-right: none;
            }
        </style>
    </head>
    <body>
        <iframe src="chapters-frame" name="chapters-frame"></iframe>
        <iframe src="chapter1/pages-frame" name="pages-frame"></iframe>
        <iframe src="chapter1/page1" name="main-frame"></iframe>
    </body>
</html>
