<html lang="en">

        <meta charset="utf-8">
        <title>Web Development TutorialCode Sample</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body onload="parseHtml();">
        <div class="container my-1">
            <div class="row">
                <div class="col-sm">
                    <form>
                        <label for="codeInput" class="sr-only">Enter code here to be previewed on the right side.</label>
                        <textarea id="codeInput" name="codeInput" class="form-control" rows="10" oninput="parseHtml();" onresize="alert();">
                          {{ content }}
                        </textarea>
                    </form>
                </div>
                <div class="col-sm">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe id="codeResult" class="embed-responsive-item" src="about:blank"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script>
            var codeResult = document.getElementById("codeResult");
            var codeInput = document.getElementById("codeInput");
            function parseHtml() {
                codeResult.srcdoc = codeInput.value;
            }
        </script>
    </body>
</html>
