			<div id="editor-tabs">

				<div id="html">
					<label for="htmlInput" style="display:block">HTML code:</label>
					<textarea id="htmlInput" cols="40" rows="15" style="width:100%"></textarea>
				</div>
				<div id="css">
					<label for="cssInput" style="display:block">CSS code:</label>
            				<textarea id="cssInput" cols="40" rows="15" style="width:100%"></textarea>
				</div>
				<div id="javascript">
					<label for="jsInput" style="display:block">JavaScript code:</label>
            				<textarea id="jsInput" cols="40" rows="15" style="width:100%"></textarea>
				</div>
				<div id="preview">
					<iframe id="codeResult" src="about:blank" width="500" height="300" style="border:none;width:100%"></iframe>
					<button class="ui-button ui-widget ui-corner-all" onclick="goHtml();">Update Preview</button>
				</div>
