<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Detachable Frames View</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <iframe src="https://techboyg5.github.io/navbar.html#webdev" height="36" width="100%" style="border: none;"></iframe>
        <h1>Detachable Frames View</h1>
        <p>If you don't see three windows opening, make sure popups and JavaScript for this page are both enabled in your browser.</p>
        <a href="#" onclick="attach();">Attach windows</a>
        <script>
            var chapters = window.open("chapters-frame.html", "chapters-frame", "top=0, left=0, width=512, height=384");
            var pages = window.open("chapter1/pages-frame.html", "pages-frame", "top=384, left=0, width=512, height=384");
            var main = window.open("chapter1/page1.html", "main-frame", "top=0, left=512, width=1024, height=768");
            function attach() {
                chapters.close();
                pages.close();
                main.close();
                window.location = "frames.html";
            }
        </script>
    </body>
</html>
